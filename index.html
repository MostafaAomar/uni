<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern MCQ & Study Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app-container">
    
    <div id="setup-screen">
        <h1>Welcome</h1>
        <p>Choose a subject to begin:</p>
        <div id="subject-list">Loading subjects...</div>
    </div>

    <div id="mode-screen" class="hidden">
        <h2 id="selected-subject-name"></h2>
        <button class="subject-btn" onclick="setMode('study')">üìñ Study Mode</button>
        <button class="subject-btn" onclick="setMode('quiz')">üìù Quiz Mode</button>
        <button onclick="showScreen('setup')" style="border:none; color: #64748b; font-size: 0.9rem; margin-top:10px;">‚Üê Back to Subjects</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div class="progress-container">
            <div id="quiz-progress" class="progress-fill"></div>
        </div>

        <div id="quiz-header" style="display:flex; justify-content: space-between; margin-bottom: 15px; color: #64748b; font-size: 0.9rem;">
            <span id="question-count"></span>
            <span id="score-display"></span>
        </div>

        <h3 id="question-text"></h3>
        
        <div id="options-container"></div>
        
        <div id="quiz-feedback" class="feedback-box hidden"></div>

        <div class="nav-container">
            <button id="quiz-prev-btn" class="nav-btn" onclick="prevQuestion()">Back</button>
            <button id="quiz-next-btn" class="nav-btn" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div id="study-screen" class="hidden">
        <div class="progress-container">
            <div id="study-progress" class="progress-fill"></div>
        </div>

        <div class="flip-card" onclick="toggleFlip()">
            <div class="flip-card-inner" id="card-inner">
                <div class="flip-card-front">
                    <p id="study-question"></p>
                    <small>Click to see answer</small>
                </div>
                <div class="flip-card-back">
                    <p id="study-answer"></p>
                    <small>Click to see question</small>
                </div>
            </div>
        </div>

        <div class="nav-container">
            <button class="nav-btn" onclick="prevQuestion()">Previous</button>
            <button class="nav-btn" onclick="nextQuestion()">Next</button>
        </div>
        
        <button onclick="showScreen('mode')" style="margin-top: 20px; background:transparent; border:none; color:#64748b;">Exit Study Mode</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2 id="result-title">Quiz Complete!</h2>
        <p id="final-result" style="font-size: 1.2rem; margin: 20px 0;"></p>
        <button class="subject-btn" onclick="location.reload()">Try Another Subject</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
